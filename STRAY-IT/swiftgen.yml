input_dir: Sources/Resource/Resource
output_dir: Sources/Resource/Generated/

xcassets:
    inputs:
        - Assets.xcassets
        - Colors.xcassets
        - Symbols.xcassets
    outputs:
        templateName: swift5
        output: Asset.generated.swift
        params:
            publicAccess: true

strings:
    inputs:
        - ja.lproj/Localizable.strings
    outputs:
        templateName: structured-swift5
        output: String.generated.swift
        params:
            publicAccess: true
